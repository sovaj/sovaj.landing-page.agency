<div class="col-sm-4">
    <div class="team-member">
        <img src="{{img}}" class="img-responsive img-circle" alt="">
        <h4>{{name}}</h4>
        <p class="text-muted">{{job}}</p>
        <ul class="list-inline social-buttons">
            <li ng-show="twitter"><a href="{{twiter}}"><i class="fa fa-twitter"></i></a>
            </li>
            <li ng-show="facebook"><a href="{{facebook}}"><i class="fa fa-facebook"></i></a>
            </li>
            <li ng-show="linkedin"><a href="{{linkedin}}"><i class="fa fa-linkedin"></i></a>
            </li>
            <li ng-show="github"><a href="{{github}}"><i class="fa fa-github"></i></a>
            </li>
        </ul>
    </div>
</div>
